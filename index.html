<!DOCTYPE html>
<html>
<head>
    <title>StreamHub Backbone Example</title>
    <script src="components/requirejs/require.js"
            type="text/javascript"></script>
    <script type="text/javascript">
    // Require.js Config
    require.config({
      paths: {
        jquery: 'components/jquery/jquery',
        underscore: 'components/underscore/underscore',
        backbone: 'components/backbone/backbone',
        fyre: 'http://zor.t402.livefyre.com/wjs/v3.0.sdk/javascripts/livefyre',
        "streamhub-backbone": "main"
      },
      shim: {
        'backbone': {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
        },
        'underscore': {
            exports: '_'
        },
        'fyre': {
            exports: 'fyre'
        }
      }
    });
    </script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="container">
  <h1>StreamHub Backbone</h1>
  <div id="example">
  </div>
</div>
<script type="text/javascript">
// Now to load the example
require(['streamhub-backbone', 'views/Example', 'fyre'],
function(SHBackbone, ExampleView, fyre){
    fyre.conv.load({
        network: "largetail-0.fyre.co"
    }, [{app: 'sdk'}], function(sdk) {
        var app = new SHBackbone({
            sdk: sdk,
            data: [],
            collection: {
                siteId: "303772",
                articleId: "prod0"
            },
            view: ExampleView,
            el: document.getElementById("example")
        }).start();
    });
});
</script>
</body>
</html>
